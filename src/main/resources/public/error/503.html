<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>ERROR</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <style>
        html, body{
            margin: 0;
            padding: 0;
            font-weight: 800;
            box-sizing: border-box;
            background: #000;
            font-family: cursive;
        }

        svg {
            font: 10.5em 'Monoton';
            width: 100%;
            height: 300px;
            padding-top: 200px;
        }

        .content{
            text-align: center;
        }

        h1{
            text-align: center;
            font: 1.5em 'Roboto', sans-serif;
            font-weight: bold;
            color: #2f8f7f;
            opacity: .6;
        }

        a{
            display: inline-block;
            text-transform: uppercase;
            font-size: 1em;
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            border: 1px solid #2f8f7f;
            border-radius: 4px;
            color: #2f8f7f;
            margin: 15px 0;
            padding: 8px 14px;
            text-decoration: none;
            opacity: .6;
        }

        .text {
            fill: none;
            stroke-dasharray: 8% 29%;
            stroke-width: 5px;
            stroke-dashoffset: 1%;
            animation: stroke-offset 5.5s infinite linear;
        }

        .text:nth-child(1){
            stroke: #1c234d;
            animation-delay: -1s;
        }

        .text:nth-child(2){
            stroke: #315b2c;
            animation-delay: -2s;
        }

        .text:nth-child(3){
            stroke: #2f8f7f;
            animation-delay: -3s;
        }

        .text:nth-child(4){
            stroke: #2f8f7f;
            animation-delay: -4s;
        }

        .text:nth-child(5){
            stroke: #da2717;
            animation-delay: -5s;
        }

        @keyframes stroke-offset{
            100% {
                stroke-dashoffset: -35%;
            }
        }

    </style>
</head>

<body>
<div class="content">
    <svg viewBox="0 0 960 300">
        <symbol id="s-text">
            <text text-anchor="middle" x="50%" y="50%">503</text>
        </symbol>

        <g class = "g-ants">
            <use xlink:href="#s-text" class="text"></use>
            <use xlink:href="#s-text" class="text"></use>
            <use xlink:href="#s-text" class="text"></use>
            <use xlink:href="#s-text" class="text"></use>
            <use xlink:href="#s-text" class="text"></use>
        </g>
        <h1 >Service Unavailable</h1>
        <a href="/public">Back to Home</a>
    </svg>

</div>

</body>

</html>
