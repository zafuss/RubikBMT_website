<!doctype html>

<html
        lang="en"
        class="light-style layout-menu-fixed layout-compact"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/admin/assets/"
        data-template="vertical-menu-template-free"
        data-style="light">
<head th:replace="~{/library/lib_admin.html::head('RUBIK BMT')}"></head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <aside th:replace="~{/library/lib_admin.html::sidebar}"></aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->

            <nav th:replace="~{/library/lib_admin.html::navbar}"></nav>

            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y ">
                    <div class="card p-6">
                        <h3>Chỉnh sửa thông tin thí sinh</h3>
                        <form action="#" th:action="@{updateCandidate(id=${candidate.id})}" method="post">
                            <div class="form-group">
                                <label for="lastName">Họ và tên đệm</label>
                                <input type="text" id="lastName" name="lastName" class="form-control" th:value="${candidate.lastName} " th:field="*{candidate.lastName}" required>
                            </div>
                            <div class="form-group">
                                <label for="firstName">Tên</label>
                                <input type="text" id="firstName" name="firstName" class="form-control" th:value="${candidate.firstName}" th:field="*{candidate.firstName}" required>
                            </div>
                            <div class="form-group">
                                <label for="dateOfBirth">Ngày tháng năm sinh</label>
                                <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control" th:value="${candidate.dateOfBirth}" th:field="*{candidate.dateOfBirth}" required>
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber">Số điện thoại</label>
                                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" th:value="${candidate.phoneNumber}" th:field="*{candidate.phoneNumber}" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" class="form-control" th:value="${candidate.email}" th:field="*{candidate.email}" required>
                            </div>
                            <div class="form-group">
                                <label for="competition">Cuộc thi</label>
                                <input type="text" id="competition" name="competition" class="form-control" th:value="${candidate.competition != null ? candidate.competition.name : ''}">
                            </div>
                            <div class="form-group">
                                <label>Môn thi (có thể chọn nhiều môn):</label><br>
                                <div th:each="event : ${events}">
                                    <input type="checkbox" th:field="*{candidate.events}" th:value="${event.id}"
                                           th:id="${event.id}" th:checked="true" />
                                    <label th:for="${event.id}" th:text="${event.name}"></label><br>
                                </div>
                            </div>


                            <button type="submit" class="btn btn-primary">Cập nhật</button>
                            <a href="/candidates" class="btn btn-secondary">Huỷ</a>
                        </form>
                    </div>
                </div>
                <!-- Content wrapper -->
            </div>
            <!-- / Layout page -->
        </div>

        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="/admin/assets/vendor/libs/jquery/jquery.js"></script>
    <script src="/admin/assets/vendor/libs/popper/popper.js"></script>
    <script src="/admin/assets/vendor/js/bootstrap.js"></script>
    <script src="/admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="/admin/assets/vendor/js/menu.js"></script>

    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="/admin/assets/vendor/libs/apex-charts/apexcharts.js"></script>

    <!-- Main JS -->
    <script src="/admin/assets/js/main.js"></script>

    <!-- Page JS -->
    <script src="/admin/assets/js/dashboards-analytics.js"></script>
</body>
</html>
