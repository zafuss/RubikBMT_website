<!doctype html>

<html
        lang="en"
        class="light-style layout-menu-fixed layout-compact"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/admin/assets/"
        data-template="vertical-menu-template-free"
        data-style="light">
<head th:replace="~{/library/lib_admin.html::head('RUBIK BMT')}"></head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->

    <aside th:replace="~{/library/lib_admin.html::sidebar}"></aside>
    <!-- / Menu -->

    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->

      <nav th:replace="~{/library/lib_admin.html::navbar}"></nav>

      <!-- / Navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->
        <div th:fragment="content">
          <div class="container-xxl flex-grow-1 container-p-y">
            <!-- Basic Bootstrap Table -->
            <div class="card">
              <h5 class="card-header">Danh sách thí sinh cuộc thi BackToSchool 2024</h5>
              <form id="searchForm" action="/candidates" method="get" class="mb-4 p-3">
                <div class="mb-3">
                  <label for="searchType" class="form-label">Tìm kiếm theo:</label>
                  <select id="searchType" name="searchType" class="form-select">
                    <option value="email">Email</option>
                    <option value="phone">Số điện thoại</option>
                  </select>
                </div>
                <div class="mb-3">
                  <input type="text" id="keyword" name="keyword" placeholder="Nhập nội dung tìm kiếm" class="form-control"/>
                </div>
                <button type="submit" class="btn btn-primary">Tìm kiếm</button>
              </form>
              <div class="table-responsive text-nowrap">
                <table class="table">
                  <thead>
                  <tr>
                    <th>STT</th>
                    <th>Họ và tên đệm</th>
                    <th>Tên</th>
                    <th>Email</th>
                    <th>SDT</th>
                    <th>Action</th>
                  </tr>
                  </thead>
                  <tbody class="table-border-bottom-0">
                  <tr th:each="candidate, stat : ${candidates}">
                    <td th:text="${(currentPage * size) + stat.index + 1}"></td>
                    <td th:text="${candidate.firstName}"></td>
                    <td th:text="${candidate.lastName}"></td>
                    <td th:text="${candidate.email}"></td>
                    <td th:text="${candidate.phoneNumber}"></td>
                    <td>
                      <a th:href="@{candidates/detail(id=${candidate.id})}" class="btn btn-secondary">Chi tiết</a>
                      <a th:href="@{candidates/edit(id=${candidate.id})}" class="btn btn-primary">Sửa</a>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <div id="pagination" class="mt-4 p-3">
                <ul class="pagination">
                  <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" class="page-item">
                    <a th:href="@{'/form(page=' + ${i} + ', size=' + ${size} + ', keyword=' + ${keyword} + ')'}"
                       th:text="${i + 1}"
                       th:classappend="${i == currentPage} ? 'active' : ''"
                       class="page-link"></a>
                  </li>
                </ul>
              </div>
          </div>
            <script>
              $(document).ready(function() {
                $("#keyword").autocomplete({
                  source: function(request, response) {
                    var searchType = $("#searchType").val();
                    var url = searchType === "email" ? "/autocomplete/emails" : "/autocomplete/phoneNumbers";

                    $.ajax({
                      url: url,
                      data: { term: request.term },
                      success: function(data) {
                        response(data);
                      }
                    });
                  },
                  minLength: 2 // Minimum length before autocomplete starts
                });
              });
            </script>
          <!-- / Content -->
          <!-- Footer -->

          <!-- / Footer -->

          <div class="content-backdrop fade"></div>
        </div>
        <!-- / Content -->

        <!-- Footer -->
        <footer th:replace="~{/library/lib_admin.html::footer}"></footer>
        <!-- / Footer -->


      </div>
      <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
  </div>

  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="/admin/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/admin/assets/vendor/libs/popper/popper.js"></script>
<script src="/admin/assets/vendor/js/bootstrap.js"></script>
<script src="/admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/admin/assets/vendor/js/menu.js"></script>

<!-- endbuild -->

<!-- Vendors JS -->
<script src="/admin/assets/vendor/libs/apex-charts/apexcharts.js"></script>

<!-- Main JS -->
<script src="/admin/assets/js/main.js"></script>

<!-- Page JS -->
<script src="/admin/assets/js/dashboards-analytics.js"></script>
</body>
</html>
