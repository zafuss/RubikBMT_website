<!doctype html>
<html lang="en" class="light-style layout-menu-fixed layout-compact" dir="ltr"
      data-theme="theme-default" data-assets-path="/admin/assets/"
      data-template="vertical-menu-template-free" data-style="light">
<head th:replace="~{library/lib_admin.html::head('Edit User')}">
    <style>
        /* Bạn có thể thêm các style tùy chỉnh ở đây */
    </style>
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <aside th:replace="~{library/lib_admin.html::sidebar}"></aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <nav th:replace="~{library/lib_admin.html::navbar}"></nav>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div th:fragment="content">
                    <div class="container-xxl flex-grow-1 container-p-y">
                        <!-- Edit User Form -->
                        <div class="card">
                            <h5 class="card-header">Chỉnh sửa khoá học</h5>
                            <div class="card-body">
                                <form th:action="@{/courses/edit/{id}(id=${course.id})}" th:object="${course}" method="post">
                                    <div class="mb-3">
                                        <label class="form-label">Tên Khóa Học</label>
                                        <input type="text" class="form-control" th:field="*{name}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Mô tả</label>
                                        <textarea class="form-control" th:field="*{description}"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Yêu cầu</label>
                                        <textarea class="form-control" th:field="*{requirement}"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Mục tiêu</label>
                                        <textarea class="form-control" th:field="*{target}"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Độ tuổi tối thiểu</label>
                                        <input type="number" class="form-control" th:field="*{minAge}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Độ tuổi tối đa</label>
                                        <input type="number" class="form-control" th:field="*{maxAge}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Số buổi học</label>
                                        <input type="number" class="form-control" th:field="*{numOfSessions}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Số phút mỗi buổi</label>
                                        <input type="number" class="form-control" th:field="*{minutesPerSession}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Phí</label>
                                        <input type="number" class="form-control" th:field="*{totalFee}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Chủ đề</label>
                                        <select class="form-select" th:field="*{cubeSubject.id}">
                                            <option th:each="subject : ${cubeSubjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Trình độ tối thiểu</label>
                                        <select class="form-select" th:field="*{minLevelRating.id}">
                                            <option th:each="level : ${levelRatings}" th:value="${level.id}" th:text="${level.name}"></option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Trình độ tối đa</label>
                                        <select class="form-select" th:field="*{maxLevelRating.id}">
                                            <option th:each="level : ${levelRatings}" th:value="${level.id}" th:text="${level.name}"></option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-success">Thêm</button>
                                    <a href="/courses" class="btn btn-secondary">Hủy</a>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- / Content -->
                </div>
                <!-- Content wrapper -->
            </div>
            <!-- / Layout page -->
        </div>

        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
    </div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<script src="/admin/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/admin/assets/vendor/libs/popper/popper.js"></script>
<script src="/admin/assets/vendor/js/bootstrap.js"></script>
<script src="/admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/admin/assets/vendor/js/menu.js"></script>

<!-- Vendors JS -->
<script src="/admin/assets/vendor/libs/apex-charts/apexcharts.js"></script>
<!-- Main JS -->
<script src="/admin/assets/js/main.js"></script>
<!-- Page JS -->
<script src="/admin/assets/js/dashboards-analytics.js"></script>
</body>
</html>
