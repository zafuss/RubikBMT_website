<!doctype html>
<html lang="en" class="light-style layout-menu-fixed layout-compact" dir="ltr"
      data-theme="theme-default" data-assets-path="/admin/assets/"
      data-template="vertical-menu-template-free" data-style="light">
<head th:replace="~{library/lib_admin.html::head('User Management')}">
  <style>
    /* Bạn có thể thêm các style tùy chỉnh ở đây */
  </style>
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->
    <aside th:replace="~{library/lib_admin.html::sidebar}"></aside>
    <!-- / Menu -->

    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->
      <nav th:replace="~{library/lib_admin.html::navbar}"></nav>
      <!-- / Navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->
        <div th:fragment="content">
          <div class="container-xxl flex-grow-1 container-p-y">
            <a href="/courses/create" class="btn btn-primary mb-3">Thêm khoá học mới</a>

            <!-- Basic Bootstrap Table -->
            <div class="card">
              <h5 class="card-header">Danh sách các khoá học</h5>


              <a href="/courses" class="btn btn-primary position-absolute"
                 style="top: 3.5rem; right: 1rem;">Làm Mới</a>

              <!-- Search Form -->

              <!-- Table -->
              <div class="table-responsive text-nowrap">
                <table class="table">
                  <thead>
                  <tr>
                    <th>#</th>
                    <th>Tên</th>
                    <th>Mô tả</th>
                    <th>Yêu cầu</th>
                    <th>Mục tiêu</th>
                    <th>Độ tuổi</th>
                    <th>Buổi</th>
                    <th>Học phí</th>
                    <th>Chủ đề</th>
                    <th>Trình độ (Tối thiếu - Tối đa)</th>
                    <th>Hành động</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="course, stat : ${courses}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${course.name}"></td>
                    <td th:text="${course.description}"></td>
                    <td th:text="${course.requirement}"></td>
                    <td th:text="${course.target}"></td>
                    <td th:text="${course.minAge} + ' - ' + ${course.maxAge}"></td>
                    <td th:text="${course.numOfSessions} + ' buổi (' + ${course.minutesPerSession} + ' phút/buổi)'"></td>
                    <td th:text="${course.totalFee} + ' VND'"></td>
                    <td th:text="${course.cubeSubject?.name}"></td>
                    <td th:text="${course.minLevelRating?.name} + ' - ' + ${course.maxLevelRating?.name}"></td>
                    <td>
                      <a th:href="@{/courses/edit/{id}(id=${course.id})}" class="btn btn-primary btn-sm">Sửa</a>
                      <a th:href="@{/courses/delete/{id}(id=${course.id})}" class="btn btn-danger btn-sm"
                         onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>

              <!-- Pagination -->

            </div>
          </div>
          <!-- / Content -->
        </div>
        <!-- Content wrapper -->
      </div>
      <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
  </div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<script src="/admin/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/admin/assets/vendor/libs/popper/popper.js"></script>
<script src="/admin/assets/vendor/js/bootstrap.js"></script>
<script src="/admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/admin/assets/vendor/js/menu.js"></script>

<!-- Vendors JS -->
<script src="/admin/assets/vendor/libs/apex-charts/apexcharts.js"></script>
<!-- Main JS -->
<script src="/admin/assets/js/main.js"></script>
<!-- Page JS -->
<script src="/admin/assets/js/dashboards-analytics.js"></script>
</body>
</html>
