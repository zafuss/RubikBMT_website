<!doctype html>

<html
        lang="en"
        class="light-style layout-menu-fixed layout-compact"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/admin/assets/"
        data-template="vertical-menu-template-free"
        data-style="light">
<head th:replace="~{library/lib_admin.html::head('RUBIK BMT')}"></head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <aside th:replace="~{library/lib_admin.html::sidebar}"></aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->

            <nav th:replace="~{library/lib_admin.html::navbar}"></nav>

            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y ">
                    <div class="card p-6">
                        <h3>Thông tin chi tiết học sinh</h3>
                        <table class="table table-bordered">
                            <tbody>
                            <tr>
                                <th>Huấn Luyện Viên</th>
                                <td th:text="${student.getMentor().getFirstName()} + ' ' + ${student.getMentor().getLastName()}"></td>
                            </tr>
                            <tr>
                                <th>Họ và tên đệm</th>
                                <td th:text="${student.firstName}"></td>
                            </tr>
                            <tr>
                                <th>Tên</th>
                                <td th:text="${student.lastName}"></td>
                            </tr>
                            <tr>
                                <th>Tên Phụ Huynh</th>
                                <td th:text="${student.parentName}"></td>
                            </tr>

                            <tr>
                                <th>Ngày tháng năm sinh</th>
                                <td th:text="${student.dateOfBirth}"></td>
                            </tr>
                            <tr>
                                <th>Số điện thoại</th>
                                <td th:text="${student.phoneNumber}"></td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td th:text="${student.email}"></td>
                            </tr>
                            <tr>
                                <th>Xác nhận </th>
                                <td th:text="${student.confirmed ? 'Đã xác nhận' : 'Chưa xác nhận'}"></td>
                            </tr>
                            <tr>
                                <th>Hình Thức Học</th>
                                <td th:text="${student.getLearningType().getLearningType()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <a href="/students" class="btn btn-primary">Trở Về</a>

                </div>
            </div>
            <!-- / Layout page -->
        </div>
    </div>
        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="/admin/assets/vendor/libs/jquery/jquery.js"></script>
    <script src="/admin/assets/vendor/libs/popper/popper.js"></script>
    <script src="/admin/assets/vendor/js/bootstrap.js"></script>
    <script src="/admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="/admin/assets/vendor/js/menu.js"></script>

    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="/admin/assets/vendor/libs/apex-charts/apexcharts.js"></script>

    <!-- Main JS -->
    <script src="/admin/assets/js/main.js"></script>

    <!-- Page JS -->
    <script src="/admin/assets/js/dashboards-analytics.js"></script>
</body>
</html>
