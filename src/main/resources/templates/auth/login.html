        data-style="light">

    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Đăng nhập</title>

            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet" />

    <link rel="stylesheet" href="/admin/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/admin/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/admin/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />

    <!-- Vendors CSS -->

    <!-- Page CSS -->
    <!-- Page -->

    <!-- Helpers -->
    <script src="/admin/assets/vendor/js/helpers.js"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->

    <script src="/admin/assets/js/config.js"></script>

<body>
<!-- Content -->

<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
            <!-- Register -->
            <div class="card px-sm-6 px-0">
                <div class="card-body">
                    <!-- Logo -->
                    <div class="app-brand justify-content-center">
                        <a href="index.html" class="app-brand-link gap-2">

                        </a>
                    </div>
                    <!-- /Logo -->
                    <div class="text-center mb-6">

                        <img  style="width: 50px" src="/images/AvatarRubikBmt.png"></img>
                    </div>
                    <h4 class="mb-1">Xin chào!</h4>
                    <p class="mb-6">Đây là trang đăng nhập của quản trị viên, hãy chắc chắn rằng bạn có quyền truy cập.</p>
                    <form id="formAuthentication"  th:action="@{/login}" method="post" class="needs-validation mb-6" novalidate>
                        <div class="mb-6">
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="username"
                                    name="username"
                                    placeholder="Enter your email or username"
                                    autofocus />
                            <div class="invalid-feedback">
                                Vui lòng nhập tên đăng nhập.
                            </div>
                        </div>
                        <div class="mb-6 form-password-toggle">
                            <label class="form-label" for="password">Mật khẩu</label>
                            <div class="input-group input-group-merge">
                                <input
                                        type="password"
                                        id="password"
                                        class="form-control"
                                        name="password"
                                        placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                        aria-describedby="password" />
                                <div class="invalid-feedback">
                                    Vui lòng nhập mật khẩu.
                                </div>
                                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                            </div>
                        </div>
                        <div class="mb-6">
                            <button type="submit" class="btn btn-primary d-grid w-100">Đăng nhập</button>
                        </div>
                    </form>


                    <!--              <p class="text-center">-->
                    <!--                <span>New on our platform?</span>-->
                    <!--                <a href="auth-register-basic.html">-->
                    <!--                  <span>Create an account</span>-->
                    <!--                </a>-->
                    <!--              </p>-->
                </div>
            </div>
            <!-- /Register -->
        </div>
    </div>
</div>

<!-- / Content -->

<script src="/admin/assets/vendor/libs/jquery/jquery.js"></script>

<script src="/admin/assets/js/main.js"></script>

</body>
