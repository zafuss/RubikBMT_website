<!doctype html>
<html lang="en" class="light-style layout-menu-fixed layout-compact" dir="ltr"
      data-theme="theme-default" data-assets-path="/admin/assets/"
      data-template="vertical-menu-template-free" data-style="light">
<head th:replace="~{library/lib_admin.html::head('User Management')}">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <aside th:replace="~{library/lib_admin.html::sidebar}"></aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <nav th:replace="~{library/lib_admin.html::navbar}"></nav>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <!-- Basic Bootstrap Table -->
                    <div class="card">
                        <h5 class="card-header" th:text="'Thêm học sinh vào lớp ' + ${classroomDetail.classroom.getName()}"></h5>
                        <div class="card-body">
                            <!-- Form thêm user -->
                            <form th:action="@{/classroomDetails/addClassroomDetail}" th:object="${classroomDetail}" method="post">
                                <div class="mb-3">
                                    <label class="form-label">Lớp học</label>
                                    <select class="form-select" th:field="*{classroom}" id="courseSelect">
                                        <option value="">Chọn lớp học</option>
                                        <option th:each="classroom : ${classrooms}"
                                                th:value="${classroom.id}"
                                                th:text="${classroom.name}">
                                        </option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Học sinh</label>
                                    <select class="form-select" th:field="*{student}">
                                        <option value="">Chọn học sinh</option>
                                        <option th:each="student : ${students}"
                                                th:value="${student.id}"
                                                th:text="${student.lastName + ' ' + student.firstName}">
                                        </option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Học phí đã thanh toán</label>
                                    <input type="number" class="form-control" th:field="*{paid}" id="actualFee" required>
                                </div>


                                <button type="submit" class="btn btn-success">Lưu</button>
                                <a href="/classroomDetails" class="btn btn-secondary">Hủy</a>

                            </form>
                        </div>
                    </div>
                </div>
                <!-- / Content -->
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<script src="/admin/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/admin/assets/vendor/libs/popper/popper.js"></script>
<script src="/admin/assets/vendor/js/bootstrap.js"></script>
<script src="/admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/admin/assets/vendor/js/menu.js"></script>

<!-- Vendors JS -->
<script src="/admin/assets/vendor/libs/apex-charts/apexcharts.js"></script>
<!-- Main JS -->
<script src="/admin/assets/js/main.js"></script>
<!-- Page JS -->
<script src="/admin/assets/js/dashboards-analytics.js"></script>

</body>
</html>
