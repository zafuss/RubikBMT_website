<!doctype html>
<html lang="en" class="light-style layout-menu-fixed layout-compact" dir="ltr"
      data-theme="theme-default" data-assets-path="/admin/assets/"
      data-template="vertical-menu-template-free" data-style="light">
<head th:replace="~{library/lib_admin.html::head('Add Round')}">
    <style>
        /* Style tùy chỉnh nếu cần */
    </style>
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <aside th:replace="~{library/lib_admin.html::sidebar}"></aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <nav th:replace="~{library/lib_admin.html::navbar}"></nav>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <!-- Basic Bootstrap Table -->
                    <div class="card">
                        <h5 class="card-header">Thêm vòng đấu</h5>

                        <div class="card-body">
                            <!-- Form thêm round -->
                            <form th:action="@{/rounds/add}" th:object="${round}" method="post">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Tên vòng đấu:</label>
                                    <input type="text" id="name" th:field="*{name}"
                                           class="form-control" placeholder="Nhập tên round" required/>
                                </div>
                                <div class="mb-3">
                                    <label for="competition" class="form-label">Cuộc thi:</label>
                                    <select id="competition" th:field="*{competition.id}" class="form-select">
                                        <option th:each="comp : ${competitions}"
                                                th:value="${comp.id}"
                                                th:text="${comp.name}"
                                                th:selected="${comp.id == round.competition.id}">
                                        </option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="event" class="form-label">Môn thi:</label>
                                    <select id="event" th:field="*{event.id}" class="form-select">
                                        <option th:each="evt : ${events}"
                                                th:value="${evt.id}"
                                                th:text="${evt.name}"
                                                th:selected="${evt.id == round.event.id}">
                                        </option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <button type="submit" class="btn btn-primary">Thêm vòng đấu</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- / Content -->
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<script src="/admin/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/admin/assets/vendor/libs/popper/popper.js"></script>
<script src="/admin/assets/vendor/js/bootstrap.js"></script>
<script src="/admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/admin/assets/vendor/js/menu.js"></script>

<!-- Vendors JS -->
<script src="/admin/assets/vendor/libs/apex-charts/apexcharts.js"></script>
<!-- Main JS -->
<script src="/admin/assets/js/main.js"></script>
<!-- Page JS -->
<script src="/admin/assets/js/dashboards-analytics.js"></script>
</body>
</html>
