<!doctype html>

<html
  lang="en"
  class="light-style layout-menu-fixed layout-compact"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="/admin/assets/"
  data-template="vertical-menu-template-free"
  data-style="light">
<head th:replace="~{library/lib_admin.html::head('RUBIK BMT')}"></head>
  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

       <aside th:replace="~{library/lib_admin.html::sidebar}"></aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->

          <nav th:replace="~{library/lib_admin.html::navbar}"></nav>

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <!-- / Content -->
            <div th:fragment="content">
              <div class="container-xxl flex-grow-1 container-p-y">
                <!-- Basic Bootstrap Table -->
                <div class="card">
                  <h5 class="card-header">Thống kê truy cập (beta)</h5>
                  <div class="p-6">
                    <h6  th:text="'Đang truy cập: ' + ${currentVisitors}"></h6>
                    <h6 th:text="'Truy cập hôm nay: ' + ${dailyVisitors}"></h6>
                  </div>
                </div>
              </div>
              <div class="container-xxl flex-grow-1 container-y">
                <!-- Basic Bootstrap Table -->
                <div class="card">
                  <h5 class="card-header">Thống kê thí sinh Back To School</h5>
                  <div class="p-6">
                    <h6  th:text="'Tổng số thí sinh: ' + ${candidates.size()}"></h6>
                    <h6 th:text="'Đã xác nhận: ' + ${confirmed}"></h6>
                    <h6 th:text="'Đã checkin: ' + ${checkedIn}"></h6>
                  </div>
                </div>
              </div>
              <div th:replace="~{library/lib_admin.html::btsTable}"></div>
            </div>
            <!-- Footer -->
            <footer th:replace="~{library/lib_admin.html::footer}"></footer>
            <!-- / Footer -->


          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="/admin/assets/vendor/libs/jquery/jquery.js"></script>
    <script src="/admin/assets/vendor/libs/popper/popper.js"></script>
    <script src="/admin/assets/vendor/js/bootstrap.js"></script>
    <script src="/admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="/admin/assets/vendor/js/menu.js"></script>

    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="/admin/assets/vendor/libs/apex-charts/apexcharts.js"></script>

    <!-- Main JS -->
    <script src="/admin/assets/js/main.js"></script>

    <!-- Page JS -->
    <script src="/admin/assets/js/dashboards-analytics.js"></script>
  </body>
</html>
