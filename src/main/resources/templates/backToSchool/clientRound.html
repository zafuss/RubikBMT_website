<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Details</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .pagination-controls {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pagination-controls button {
            padding: 10px;
            margin: 0 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination-controls button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .pagination-controls button.active {
            background-color: #0056b3;
        }

        .pagination-controls .current-page {
            font-size: 1.2em;
        }

        .container {
            display: flex;
            gap: 10px;
        }

        .box {
            border: 1px solid #ccc;
            padding: 20px;
            width: 100px;
            text-align: center;
        }

        .box button {
            margin: 5px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        /* Màu sắc ban đầu của nút */
        .box button {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            color: #333;
        }

        /* Màu sắc khi nút được nhấn và giữ trạng thái */
        .box button.active {
            background-color: #ffa500;
            /* Màu cam */
            border-color: #ff4500;
            /* Màu cam đậm */
            color: #fff;
            /* Màu chữ trắng */
        }

        #result {
            margin-top: 20px;
        }

        .circle {
            width: 50px;
            height: 50px;
            border: 2px solid #000;
            border-radius: 50%;
            display: inline-block;
            margin: 5px;
        }
        button.active {
            background-color: #4CAF50;
            color: white;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="box" id="box1">
        <button onclick="showJson('1', this)">3X3</button>
    </div>
    <div class="box" id="box2">
        <button onclick="showJson('2', this)">2X2</button>
    </div>
    <div class="box" id="box3">
        <button onclick="showJson('3', this)">3X3OH</button>
    </div>
</div>
<div id="result"></div>
<h1>Round Details</h1>
<table>
    <thead>
    <tr>
        <th>Full Name</th>
        <th>Best</th>
        <th>Worst</th>
        <th>Ao5</th>
        <th>Average</th>
        <th>Solves</th>
        <th>Rank</th>
    </tr>
    </thead>
    <tbody id="round-details-table-body">
    <!-- Rows will be added here dynamically -->
    </tbody>
</table>

<div class="pagination-controls">
    <button id="prev-page">Previous</button>
    <div id="page-numbers"></div>
    <button id="next-page">Next</button>
    <span id="current-page" class="current-page"></span>
</div>

<script async defer src="/scripts/clientRound/clientRound.js"></script>
</body>
</html>
