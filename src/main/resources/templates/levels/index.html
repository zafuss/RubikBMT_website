<!doctype html>
<html lang="en" class="light-style layout-menu-fixed layout-compact" dir="ltr"
      data-theme="theme-default" data-assets-path="/admin/assets/"
      data-template="vertical-menu-template-free" data-style="light">
<head th:replace="~{library/lib_admin.html::head('User Management')}">
  <style>
    /* Bạn có thể thêm các style tùy chỉnh ở đây */
  </style>
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->
    <aside th:replace="~{library/lib_admin.html::sidebar}"></aside>
    <!-- / Menu -->

    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->
      <nav th:replace="~{library/lib_admin.html::navbar}"></nav>
      <!-- / Navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->
        <div th:fragment="content">
          <div class="container-xxl flex-grow-1 container-p-y">
            <!-- Basic Bootstrap Table -->
            <a href="/levels/create" class="btn btn-primary mb-3">Thêm Level</a>

            <div class="card">

              <h5 class="card-header">Danh sách level</h5>


              <a href="/levels" class="btn btn-primary position-absolute"
                 style="top: 3.5rem; right: 1rem;">Làm Mới</a>

              <!-- Search Form -->

              <!-- Table -->
              <div class="table-responsive text-nowrap">
                <table class="table">
                  <thead>
                  <tr>
                    <th>#</th>
                    <th>Tên Level</th>
                    <th>Tốc độ tối thiểu</th>
                    <th>Tốc độ tối đa</th>
                    <th>Đánh giá cấp độ</th>
                    <th>Bộ môn</th>
                    <th>Hành động</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="level, stat : ${levels}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${level.name}"></td>
                    <td th:text="${level.minSpeed}"></td>
                    <td th:text="${level.maxSpeed}"></td>
                    <td th:text="${level.levelRating != null ? level.levelRating.name : 'Không có'}"></td>
                    <td th:text="${level.cubeSubject != null ? level.cubeSubject.name : 'Không có'}"></td>
                    <td>
                      <a th:href="@{/levels/edit/{id}(id=${level.id})}" class="btn btn-primary btn-sm">Chỉnh sửa</a>
                      <a th:href="@{/levels/delete/{id}(id=${level.id})}" class="btn btn-danger btn-sm"
                         onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>

              <!-- Pagination -->

            </div>
          </div>
          <!-- / Content -->
        </div>
        <!-- Content wrapper -->
      </div>
      <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
  </div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<script src="/admin/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/admin/assets/vendor/libs/popper/popper.js"></script>
<script src="/admin/assets/vendor/js/bootstrap.js"></script>
<script src="/admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/admin/assets/vendor/js/menu.js"></script>

<!-- Vendors JS -->
<script src="/admin/assets/vendor/libs/apex-charts/apexcharts.js"></script>
<!-- Main JS -->
<script src="/admin/assets/js/main.js"></script>
<!-- Page JS -->
<script src="/admin/assets/js/dashboards-analytics.js"></script>
</body>
</html>
