<!doctype html>
<html lang="en" class="light-style layout-menu-fixed layout-compact" dir="ltr"
      data-theme="theme-default" data-assets-path="/admin/assets/"
      data-template="vertical-menu-template-free" data-style="light">
<head th:replace="~{library/lib_admin.html::head('Edit User')}">
  <style>
    /* Bạn có thể thêm các style tùy chỉnh ở đây */
  </style>
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->
    <aside th:replace="~{library/lib_admin.html::sidebar}"></aside>
    <!-- / Menu -->

    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->
      <nav th:replace="~{library/lib_admin.html::navbar}"></nav>
      <!-- / Navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->
        <div th:fragment="content">
          <div class="container-xxl flex-grow-1 container-p-y">
            <!-- Edit User Form -->
            <div class="card">
              <h5 class="card-header">Chỉnh sửa người dùng</h5>
              <div class="card-body">
                <form th:action="@{/users/edit}" th:object="${user}" method="post">
                  <!-- Hidden input to hold the user ID -->
                  <input type="hidden" th:field="*{id}" />

                  <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập:</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control"
                           placeholder="Nhập tên đăng nhập" required/>
                  </div>
                  <div class="mb-3">
                    <label for="lastName" class="form-label">Họ và tên đệm:</label>
                    <input type="text" id="lastName" th:field="*{lastName}"
                           class="form-control" placeholder="Nhập họ và tên đệm" required/>
                  </div>
                  <div class="mb-3">
                    <label for="firstName" class="form-label">Tên:</label>
                    <input type="text" id="firstName" th:field="*{firstName}"
                           class="form-control" placeholder="Nhập tên" required/>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control"
                           placeholder="Nhập email" required/>
                  </div>

                  <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Số điện thoại:</label>
                    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control"
                           placeholder="Nhập số điện thoại" required/>
                  </div>

                  <div id="roles">
                    <!-- Lặp qua danh sách roles -->
                    <div th:each="role : ${roles}" class="form-check">
                      <input type="checkbox" th:field="*{roles}" th:value="${role.id}"
                             class="form-check-input"
                             th:checked="${user.roles.contains(role)}"
                             th:disabled="${role.isHide}"
                             th:id="'role-checkbox-' + ${role.id}">

                      <!-- Nếu checkbox bị disable và đã được chọn, thêm input hidden -->
                      <input type="hidden" th:if="${role.isHide and user.roles.contains(role)}"
                             name="roles" th:value="${role.id}">

                      <label th:for="'role-checkbox-' + ${role.id}"
                             th:text="${role.roleName}" class="form-check-label"></label>
                    </div>
                  </div>

                  <label class="form-label">Trạng thái:</label>
                  <div class="mb-3 form-check">

                    <input type="checkbox" th:field="*{enabled}" class="form-check-input" id="enabled"
                           th:checked="${user.enabled}">
                    <label class="form-check-label" for="enabled">Kích hoạt tài khoản</label>
                  </div>


                  <div>
                    <button type="submit" class="btn btn-primary">Cập nhật User</button>
                    <a href="/users" class="btn btn-secondary">Hủy</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- / Content -->
        </div>
        <!-- Content wrapper -->
      </div>
      <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
  </div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<script src="/admin/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/admin/assets/vendor/libs/popper/popper.js"></script>
<script src="/admin/assets/vendor/js/bootstrap.js"></script>
<script src="/admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/admin/assets/vendor/js/menu.js"></script>

<!-- Vendors JS -->
<script src="/admin/assets/vendor/libs/apex-charts/apexcharts.js"></script>
<!-- Main JS -->
<script src="/admin/assets/js/main.js"></script>
<!-- Page JS -->
<script src="/admin/assets/js/dashboards-analytics.js"></script>
</body>
</html>
