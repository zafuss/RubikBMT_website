<!doctype html>
<html lang="en" class="light-style layout-menu-fixed layout-compact" dir="ltr"
      data-theme="theme-default" data-assets-path="/admin/assets/"
      data-template="vertical-menu-template-free" data-style="light">
<head th:replace="~{library/lib_admin.html::head('User Management')}">
    <style>
        /* Style tùy chỉnh nếu cần */
    </style>
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <aside th:replace="~{library/lib_admin.html::sidebar}"></aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <nav th:replace="~{library/lib_admin.html::navbar}"></nav>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <!-- Basic Bootstrap Table -->
                    <div class="card">
                        <h5 class="card-header">Thêm người dùng</h5>

                        <div class="card-body">
                            <!-- Form thêm user -->
                            <form th:action="@{/users/add}" th:object="${user}" method="post">
                                <div class="mb-3">
                                    <label for="userName" class="form-label">Tên đăng nhập:</label>
                                    <input type="text" id="userName" th:field="*{userName}"
                                           class="form-control" placeholder="Nhập tên đăng nhập" required/>
                                </div>
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Họ và tên đệm:</label>
                                    <input type="text" id="lastName" th:field="*{lastName}"
                                           class="form-control" placeholder="Nhập họ và tên đệm" required/>
                                </div>
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">Tên:</label>
                                    <input type="text" id="firstName" th:field="*{firstName}"
                                           class="form-control" placeholder="Nhập tên" required/>
                                </div>

                                <div class="mb-3">
                                    <label for="passwordHash" class="form-label">Mật khẩu:</label>
                                    <input type="password" id="passwordHash" th:field="*{passwordHash}"
                                           class="form-control" placeholder="Nhập mật khẩu" required/>
                                </div>
                                <div class="mb-3">
                                    <label for="repasswordHash" class="form-label">Nhập lại mật khẩu:</label>
                                    <input type="password" id="repasswordHash" th:field="*{repasswordHash}"
                                           class="form-control" placeholder="Nhập lại mật khẩu" required/>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" id="email" th:field="*{email}"
                                           class="form-control" placeholder="Nhập email" required/>
                                </div>

                                <div class="mb-3">
                                    <label for="phoneNumber" class="form-label">Số điện thoại:</label>
                                    <input type="text" id="phoneNumber" th:field="*{phoneNumber}"
                                           class="form-control" placeholder="Nhập số điện thoại" required/>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Chọn vai trò:</label>
                                    <div id="roles">
                                        <div th:each="role : ${roles}" class="form-check">
                                            <input type="checkbox" th:field="*{roles}" th:value="${role.id}"
                                                   class="form-check-input" id="role-checkbox"
                                                   th:id="'role-checkbox-' + ${role.id}">
                                            <label th:for="'role-checkbox-' + ${role.id}"
                                                   th:text="${role.roleName}" class="form-check-label"></label>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <button type="submit" class="btn btn-primary">Thêm User</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- / Content -->
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<script src="/admin/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/admin/assets/vendor/libs/popper/popper.js"></script>
<script src="/admin/assets/vendor/js/bootstrap.js"></script>
<script src="/admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/admin/assets/vendor/js/menu.js"></script>

<!-- Vendors JS -->
<script src="/admin/assets/vendor/libs/apex-charts/apexcharts.js"></script>
<!-- Main JS -->
<script src="/admin/assets/js/main.js"></script>
<!-- Page JS -->
<script src="/admin/assets/js/dashboards-analytics.js"></script>
</body>
</html>
