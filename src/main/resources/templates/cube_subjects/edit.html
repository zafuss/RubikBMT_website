<!doctype html>
<html lang="en" class="light-style layout-menu-fixed layout-compact" dir="ltr"
      data-theme="theme-default" data-assets-path="/admin/assets/"
      data-template="vertical-menu-template-free" data-style="light">
<head th:replace="~{library/lib_admin.html::head('Edit User')}">
  <style>
    /* Bạn có thể thêm các style tùy chỉnh ở đây */
  </style>
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->
    <aside th:replace="~{library/lib_admin.html::sidebar}"></aside>
    <!-- / Menu -->

    <!-- Layout container -->
    <div class="layout-page">
      <!-- Navbar -->
      <nav th:replace="~{library/lib_admin.html::navbar}"></nav>
      <!-- / Navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->
        <div th:fragment="content">
          <div class="container-xxl flex-grow-1 container-p-y">
            <!-- Edit User Form -->
            <div class="card">
              <h5 class="card-header">Chỉnh sửa bộ môn</h5>
              <div class="card-body">
                <form th:action="@{/cube-subjects/edit/{id}(id=${cubeSubject.id})}" th:object="${cubeSubject}" method="post">
                  <div class="mb-3">
                    <label class="form-label">Tên bộ môn</label>
                    <input type="text" class="form-control" th:field="*{name}" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Cập nhật</button>
                  <a href="/cube-subjects" class="btn btn-secondary">Hủy</a>
                </form>
              </div>
            </div>
          </div>
          <!-- / Content -->
        </div>
        <!-- Content wrapper -->
      </div>
      <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
  </div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<script src="/admin/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/admin/assets/vendor/libs/popper/popper.js"></script>
<script src="/admin/assets/vendor/js/bootstrap.js"></script>
<script src="/admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/admin/assets/vendor/js/menu.js"></script>

<!-- Vendors JS -->
<script src="/admin/assets/vendor/libs/apex-charts/apexcharts.js"></script>
<!-- Main JS -->
<script src="/admin/assets/js/main.js"></script>
<!-- Page JS -->
<script src="/admin/assets/js/dashboards-analytics.js"></script>
</body>
</html>
