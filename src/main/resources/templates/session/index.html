<!doctype html>
<html lang="en" class="light-style layout-menu-fixed layout-compact" dir="ltr"
      data-theme="theme-default" data-assets-path="/admin/assets/"
      data-template="vertical-menu-template-free" data-style="light">
<head th:replace="~{library/lib_admin.html::head('User Management')}">

</head>
<style>
    .session-past { background-color: #d6d6d6; } /* Màu xám cho session quá khứ */
    .session-current { background-color: #ccffcc; } /* Màu xanh nhạt cho session đang diễn ra */
    .session-future { background-color: #cce5ff; } /* Màu xanh dương nhạt cho session tương lai */
</style>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <aside th:replace="~{library/lib_admin.html::sidebar}"></aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <nav th:replace="~{library/lib_admin.html::navbar}"></nav>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div th:fragment="content">
                    <div class="container-xxl flex-grow-1 container-p-y">
<!--                        <a href="/classrooms/addClassroom" class="btn btn-primary mb-3">Thêm lớp học</a>-->
                        <!-- Basic Bootstrap Table -->
                        <div class="card">
                            <h5 class="card-header">Danh sách buổi học</h5>
                            <a class="btn btn-primary" th:href="@{/sessions/schedule-by-classroom(classroomId=${classroomId})}">Danh sách buổi học</a>
                            <a class="btn btn-primary" th:href="@{/sessions/addSession(classroomId=${classroomId})}">Thêm buổi học</a>
                            <!-- Table -->
                            <div class="table-responsive text-nowrap">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>STT</th>
                                        <th>Tên lớp học</th>
                                        <th>Khoá học</th>
                                        <th>Giáo viên chủ nhiệm</th>
                                        <th>Giờ bắt đầu</th>
                                        <th>Giờ kết thúc</th>
                                        <th>Nội dung dạy</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody class="table-border-bottom-0">
                                    <tr th:each="sessionType, stat : ${sessions}"
                                        th:classappend="${sessionType.endDate.isBefore(#temporals.createNow())} ? 'session-past' :
                    (${sessionType.startDate.isAfter(#temporals.createNow())} ? 'session-future' : 'session-current')">
                                        <td th:text="${stat.index + 1}"></td>
                                        <td th:text="${sessionType.classroom.name}"></td>
                                        <td th:text="${sessionType.classroom.course.name}"></td>
                                        <td th:text="${sessionType.classroom.teacher.lastName} + ' ' + ${sessionType.classroom.teacher.firstName}"></td>
                                        <td th:text="${sessionType.startDate}"></td>
                                        <td th:text="${sessionType.endDate}"></td>
                                        <td th:text="${sessionType.content}"></td>

                                        <td>
                                            <a th:href="@{/sessions/edit/{id}(id=${sessionType.id}, callbackUrl='redirect:/sessions/by-classroom?classroomId=' + ${sessionType.classroom.id})}"
                                               class="btn btn-primary" type="button">Cập nhật</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- / Content -->
                </div>
                <!-- Content wrapper -->
            </div>
            <!-- / Layout page -->
        </div>

        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
    </div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<script src="/admin/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/admin/assets/vendor/libs/popper/popper.js"></script>
<script src="/admin/assets/vendor/js/bootstrap.js"></script>
<script src="/admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/admin/assets/vendor/js/menu.js"></script>

<!-- Vendors JS -->
<script src="/admin/assets/vendor/libs/apex-charts/apexcharts.js"></script>
<!-- Main JS -->
<script src="/admin/assets/js/main.js"></script>
<!-- Page JS -->
<script src="/admin/assets/js/dashboards-analytics.js"></script>
</body>
</html>
