<!doctype html>
<html lang="en" class="light-style layout-menu-fixed layout-compact" dir="ltr"
      data-theme="theme-default" data-assets-path="/admin/assets/"
      data-template="vertical-menu-template-free" data-style="light">
<head th:replace="~{library/lib_admin.html::head('User Management')}">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <aside th:replace="~{library/lib_admin.html::sidebar}"></aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <nav th:replace="~{library/lib_admin.html::navbar}"></nav>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <!-- Basic Bootstrap Table -->
                    <div class="card">
                        <h5 class="card-header" th:text="'Thêm buổi học cho lớp ' + ${thisSession.classroom.name}"></h5>
                        <div class="card-body">
                            <!-- Form thêm user -->
                            <form th:action="@{/sessions/addSession}" th:object="${thisSession}" method="post">
                                <div class="mb-3">
                                    <label class="form-label">Tên lớp học</label>
                                    <input type="text" class="form-control" th:field="*{classroom.name}" th:value="*{classroom}" required disabled>
                                    <input type="hidden" th:field="*{classroom}" />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Chọn ngày giờ bắt đầu</label>
                                    <input type="datetime-local" class="form-control" th:field="*{startDate}" id="startDate" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Chọn ngày giờ kết thúc</label>
                                    <input type="datetime-local" class="form-control" th:field="*{endDate}" id="endDate" required>
                                </div>

                                <button type="submit" class="btn btn-success">Lưu</button>
                                <a href="/classrooms" class="btn btn-secondary">Hủy</a>

                            </form>
                        </div>
                    </div>
                </div>
                <!-- / Content -->
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<script src="/admin/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/admin/assets/vendor/libs/popper/popper.js"></script>
<script src="/admin/assets/vendor/js/bootstrap.js"></script>
<script src="/admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/admin/assets/vendor/js/menu.js"></script>

<!-- Vendors JS -->
<script src="/admin/assets/vendor/libs/apex-charts/apexcharts.js"></script>
<!-- Main JS -->
<script src="/admin/assets/js/main.js"></script>
<!-- Page JS -->
<script src="/admin/assets/js/dashboards-analytics.js"></script>

</body>
</html>
