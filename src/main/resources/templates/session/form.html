<!doctype html>
<html
        lang="en"
        class="light-style layout-menu-fixed layout-compact"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/admin/assets/"
        data-template="vertical-menu-template-free"
        data-style="light">
<head th:replace="~{library/lib_admin.html::head('Quản lý lớp học')}"></head>
<body>
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <aside th:replace="~{library/lib_admin.html::sidebar}"></aside>
        <div class="layout-page">
            <nav th:replace="~{library/lib_admin.html::navbar}"></nav>
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="card p-4">
                        <h5 th:text=" 'Cập nhật thông tin buổi học'"></h5>
                        <form th:action="@{/sessions/edit}" th:object="${session}" method="post" class="needs-validation" novalidate>
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label for="content" class="form-label">Ghi chú buổi học:</label>
                                <input type="text" id="content" th:field="*{content}" class="form-control" required />
                                <div class="invalid-feedback">Vui lòng nhập ghi chú buổi học.</div>
                            </div>
                            <div class="mb-3">
                                <label for="startDate" class="form-label">Giờ bắt đầu:</label>
                                <input type="datetime-local" id="startDate" name="startDate"
                                       th:value="${startDate}"
                                       class="form-control" />
                            </div>
                            <div class="mb-3">
                                <label for="startDate" class="form-label">Giờ kết thúc:</label>
                                <input type="datetime-local" id="endDate" name="endDate"
                                       th:value="${endDate}"
                                       class="form-control" />
                            </div>

                            <input type="hidden" th:field="*{classroom}" />
                            <input type="hidden" name="callbackUrl" th:value="${callbackUrl}" />
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="layout-overlay layout-menu-toggle"></div>
    </div>
</div>
<!-- Core JS -->
<script src="/admin/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/admin/assets/vendor/libs/popper/popper.js"></script>
<script src="/admin/assets/vendor/js/bootstrap.js"></script>
<script src="/admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/admin/assets/vendor/js/menu.js"></script>

<!-- Vendors JS -->
<script src="/admin/assets/vendor/libs/apex-charts/apexcharts.js"></script>
<!-- Main JS -->
<script src="/admin/assets/js/main.js"></script>
<!-- Page JS -->
<script src="/admin/assets/js/dashboards-analytics.js"></script>
</body>
</html>
